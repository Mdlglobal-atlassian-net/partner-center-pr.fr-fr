- title: <span data-ttu-id="57391-104">Présentation</span><span class="sxs-lookup"><span data-stu-id="57391-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="57391-105">La sécurité et la confidentialité des clients et des partenaires sont les priorités principales de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="57391-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="57391-106">Nous continuons à constater un nombre accru d’attaques de sécurité plus sophistiquées, principalement liées aux identités compromises.</span><span class="sxs-lookup"><span data-stu-id="57391-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="57391-107">Comme les contrôles de prévention jouent un rôle clé dans une stratégie de défense globale visant à contrer les attaques de sécurité, nous allons commencer à appliquer un ensemble d’exigences de sécurité obligatoires pour aider les partenaires et leurs clients.</span><span class="sxs-lookup"><span data-stu-id="57391-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="57391-108">Ce didacticiel vous apprendra davantage sur les exigences de sécurité des partenaires, sur la façon de les exécuter et sur l’impact sur les utilisateurs de votre annuaire de partenaires.</span><span class="sxs-lookup"><span data-stu-id="57391-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="57391-109">Quelles sont les exigences en matière de sécurité des partenaires?</span><span class="sxs-lookup"><span data-stu-id="57391-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="57391-110">Tous les partenaires qui participent au programme fournisseur de solutions Cloud, aux fournisseurs du panneau de configuration et aux partenaires du conseiller sont tenus d’appliquer l’authentification multifacteur (MFA) pour chaque utilisateur de leur locataire partenaire.</span><span class="sxs-lookup"><span data-stu-id="57391-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="57391-111">Pour ce faire, vous pouvez activer deux [stratégies de base Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="57391-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="57391-112">Les stratégies de référence sont un ensemble de stratégies prédéfinies qui permettent de protéger les organisations contre de nombreuses attaques courantes.</span><span class="sxs-lookup"><span data-stu-id="57391-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="57391-113">Ces attaques courantes peuvent inclure la pulvérisation de mot de passe, la relecture et le hameçonnage.</span><span class="sxs-lookup"><span data-stu-id="57391-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="57391-114">Les stratégies de base sont disponibles dans toutes les éditions de Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="57391-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="57391-115">Microsoft fait en sorte que ces stratégies de protection de base soient disponibles pour tout le monde, car les attaques basées sur les identités ont eu lieu au cours des dernières années.</span><span class="sxs-lookup"><span data-stu-id="57391-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="57391-116">Les deux stratégies de base qui doivent être activées sont décrites dans le tableau ci-dessous.</span><span class="sxs-lookup"><span data-stu-id="57391-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="57391-117">**Règlement**</span><span class="sxs-lookup"><span data-stu-id="57391-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="57391-118">**Exiger l’authentification MFA pour les administrateurs**</span><span class="sxs-lookup"><span data-stu-id="57391-118">**Require MFA for admins**</span></span>|<span data-ttu-id="57391-119">L’activation de la stratégie exiger l’authentification MFA pour les administrateurs requiert que les utilisateurs des rôles d’administrateur s’inscrivent à l’authentification MFA à l’aide de l’application Authenticator.</span><span class="sxs-lookup"><span data-stu-id="57391-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="57391-120">Une fois l’inscription MFA terminée, les administrateurs doivent effectuer une authentification MFA chaque fois qu’ils se connectent.</span><span class="sxs-lookup"><span data-stu-id="57391-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="57391-121">**Protection de l’utilisateur final**</span><span class="sxs-lookup"><span data-stu-id="57391-121">**End user protection**</span></span>|<span data-ttu-id="57391-122">La protection de l’utilisateur final est une stratégie de base MFA basée sur les risques qui protège tous les utilisateurs d’un annuaire.</span><span class="sxs-lookup"><span data-stu-id="57391-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="57391-123">L’activation de cette stratégie nécessite que tous les utilisateurs s’inscrivent pour MFA à l’aide de l’application Authenticator.</span><span class="sxs-lookup"><span data-stu-id="57391-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="57391-124">Les utilisateurs peuvent ignorer l’invite d’inscription MFA pendant 14 jours, après quoi ils seront bloqués de se connecter jusqu’à ce qu’ils s’inscrivent pour l’authentification MFA.</span><span class="sxs-lookup"><span data-stu-id="57391-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="57391-125">Une fois inscrit pour l’authentification multifacteur, les utilisateurs sont invités à utiliser l’authentification multifacteur uniquement pendant les tentatives de connexion risquée.</span><span class="sxs-lookup"><span data-stu-id="57391-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="57391-126">Les comptes d’utilisateurs compromis sont bloqués jusqu’à ce que leur mot de passe soit réinitialisé et que les événements à risque soient ignorés.</span><span class="sxs-lookup"><span data-stu-id="57391-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="57391-127">Lorsque ces stratégies sont activées, chaque utilisateur peut utiliser Azure MFA sans coût supplémentaire.</span><span class="sxs-lookup"><span data-stu-id="57391-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="57391-128">Si vous utilisez une solution tierce, vous devez appliquer l’authentification MFA pour chaque utilisateur lors de l’accès aux services Cloud commerciaux Microsoft.</span><span class="sxs-lookup"><span data-stu-id="57391-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="57391-129">Étant donné que l’authentification multifacteur sera appliquée pour chaque utilisateur dans l’annuaire des partenaires, il y aura un impact sur l’automatisation ou l’intégration qui utilise les informations d’identification de l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="57391-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="57391-130">Pour résoudre cet impact, vous devez modifier la manière dont votre automatisation ou votre intégration se connecte aux services Cloud commerciaux Microsoft.</span><span class="sxs-lookup"><span data-stu-id="57391-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="57391-131">Si le service auquel vous vous connectez prend en charge l’authentification basée sur les jetons, il est recommandé d’implémenter l' [infrastructure de modèle d’application sécurisée](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="57391-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="57391-132">Comment faire activer la stratégie de base de référence exiger l’authentification MFA pour les administrateurs?</span><span class="sxs-lookup"><span data-stu-id="57391-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="57391-133">La stratégie *de ligne de base exiger l’authentification MFA pour l’administration* requiert l’authentification MFA pour les rôles d’annuaire suivants, considérée comme les rôles Azure ad les plus privilégiés:</span><span class="sxs-lookup"><span data-stu-id="57391-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="57391-134">Administrateur général</span><span class="sxs-lookup"><span data-stu-id="57391-134">Global administrator</span></span>

    - <span data-ttu-id="57391-135">Administrateur SharePoint</span><span class="sxs-lookup"><span data-stu-id="57391-135">SharePoint administrator</span></span>

    - <span data-ttu-id="57391-136">Administrateur Exchange</span><span class="sxs-lookup"><span data-stu-id="57391-136">Exchange administrator</span></span>

    - <span data-ttu-id="57391-137">Administrateur de l’accès conditionnel</span><span class="sxs-lookup"><span data-stu-id="57391-137">Conditional access administrator</span></span>

    - <span data-ttu-id="57391-138">Administrateur de sécurité</span><span class="sxs-lookup"><span data-stu-id="57391-138">Security administrator</span></span>

    - <span data-ttu-id="57391-139">Administrateur du support technique/administrateur de mots de passe</span><span class="sxs-lookup"><span data-stu-id="57391-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="57391-140">Administrateur de facturation</span><span class="sxs-lookup"><span data-stu-id="57391-140">Billing administrator</span></span>

    - <span data-ttu-id="57391-141">Administrateur d’utilisateurs</span><span class="sxs-lookup"><span data-stu-id="57391-141">User administrator</span></span>


    <span data-ttu-id="57391-142">Lors de l’activation de la stratégie exiger l’authentification MFA pour les administrateurs, les neuf rôles d’administrateur ci-dessus doivent être inscrits pour l’authentification MFA à l’aide de l’application de l’authentificateur.</span><span class="sxs-lookup"><span data-stu-id="57391-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="57391-143">Une fois l’inscription MFA terminée, les administrateurs doivent effectuer une authentification MFA chaque fois qu’ils se connectent.</span><span class="sxs-lookup"><span data-stu-id="57391-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="57391-144">Si votre organisation dispose de ces comptes en cours d’utilisation dans des scripts ou du code [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview), envisagez de les remplacer par des identités gérées.</span><span class="sxs-lookup"><span data-stu-id="57391-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="57391-145">Pour activer cette stratégie et protéger vos administrateurs:</span><span class="sxs-lookup"><span data-stu-id="57391-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="57391-146">Connectez-vous au **portail Azure** en tant qu’administrateur général, administrateur de la sécurité ou administrateur de l’accès conditionnel.</span><span class="sxs-lookup"><span data-stu-id="57391-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="57391-147">Accédez à **Azure Active Directory** > **accès conditionnel**.</span><span class="sxs-lookup"><span data-stu-id="57391-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="57391-148">Dans la liste des stratégies, sélectionnez **stratégie de référence: Exiger l’authentification MFA**pour les administrateurs.</span><span class="sxs-lookup"><span data-stu-id="57391-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="57391-149">Définissez **activer la stratégie** pour **utiliser la stratégie immédiatement**.</span><span class="sxs-lookup"><span data-stu-id="57391-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="57391-150">Cliquez sur **Enregistrer**.</span><span class="sxs-lookup"><span data-stu-id="57391-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="57391-151">Avant d’activer cette stratégie, assurez-vous que vos utilisateurs n’utilisent pas les protocoles d’authentification hérités.</span><span class="sxs-lookup"><span data-stu-id="57391-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="57391-152">Consultez l’article [How to: Bloquer l’authentification héritée pour Azure ad avec](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) un accès conditionnel pour plus d’informations.</span><span class="sxs-lookup"><span data-stu-id="57391-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="57391-153">Il existe un problème connu, qui a un impact sur votre capacité à tirer parti des privilèges d’administrateur délégué pour se connecter à Exchange Online PowerShell lorsque l’authentification MFA est appliquée.</span><span class="sxs-lookup"><span data-stu-id="57391-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="57391-154">Pour plus d’informations, consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="57391-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="57391-155">Une fois que vous avez activé la stratégie de ligne de base *exiger l’authentification MFA pour les administrateurs* , les utilisateurs qui sont membres des rôles d’administrateur ci-dessus rencontreront une nouvelle expérience lorsqu’ils se connecteront.</span><span class="sxs-lookup"><span data-stu-id="57391-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="57391-156">Les figures suivantes s’affichent pour les utilisateurs affectés par cette stratégie.</span><span class="sxs-lookup"><span data-stu-id="57391-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Demander plus d’informations](../images/security/baseline-require-more-info.png)

      ![Validation de sécurité supplémentaire](../images/security/baseline-security-verification-setup.png)

      ![Configurer l’application mobile](../images/security/baseline-configure-mobile-app.png)

      ![Configuration de la validation de sécurité supplémentaire terminée](../images/security/baseline-security-verification-setup-completed.png)

      ![Validation de sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="57391-162">Une fois que l’utilisateur a terminé, il peut se connecter au service Cloud Microsoft auquel il tente d’accéder.</span><span class="sxs-lookup"><span data-stu-id="57391-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="57391-163">Comment faire activer la stratégie de ligne de base de protection des utilisateurs finaux?</span><span class="sxs-lookup"><span data-stu-id="57391-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: >-
    <span data-ttu-id="57391-164">La stratégie de ligne de base de protection de l’utilisateur final protège tous les utilisateurs dans un annuaire.</span><span class="sxs-lookup"><span data-stu-id="57391-164">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id="57391-165">L’activation de cette stratégie nécessite que tous les utilisateurs s’inscrivent à Azure MFA dans un délai de 14 jours.</span><span class="sxs-lookup"><span data-stu-id="57391-165">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id="57391-166">Une fois inscrite, les utilisateurs sont invités à utiliser l’authentification multifacteur uniquement lors des tentatives de connexion risquée. ce comportement sera modifié pour les locataires partenaires à l’avenir.</span><span class="sxs-lookup"><span data-stu-id="57391-166">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id="57391-167">Les comptes d’utilisateurs compromis sont bloqués jusqu’à ce que la réinitialisation du mot de passe et le risque d’échec.</span><span class="sxs-lookup"><span data-stu-id="57391-167">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>


    <span data-ttu-id="57391-168">Stratégie de **ligne de base de stratégie: La protection** des utilisateurs finaux est préconfigurée et s’affiche en haut de l’affichage lorsque vous accédez au panneau accès conditionnel dans portail Azure.</span><span class="sxs-lookup"><span data-stu-id="57391-168">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>


    <span data-ttu-id="57391-169">Pour activer cette stratégie et protéger vos utilisateurs:</span><span class="sxs-lookup"><span data-stu-id="57391-169">To enable this policy and protect your users:</span></span>


    1. <span data-ttu-id="57391-170">Connectez-vous au **portail Azure** en tant qu’administrateur général, administrateur de la sécurité ou administrateur de l’accès conditionnel.</span><span class="sxs-lookup"><span data-stu-id="57391-170">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="57391-171">Accédez à **Azure Active Directory** > **accès conditionnel**.</span><span class="sxs-lookup"><span data-stu-id="57391-171">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="57391-172">Dans la liste des stratégies, sélectionnez **stratégie de référence: Protection de l’utilisateur final (** version préliminaire).</span><span class="sxs-lookup"><span data-stu-id="57391-172">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>

    4. <span data-ttu-id="57391-173">Définissez **activer la stratégie** pour **utiliser la stratégie immédiatement**.</span><span class="sxs-lookup"><span data-stu-id="57391-173">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="57391-174">Cliquez sur **Enregistrer**.</span><span class="sxs-lookup"><span data-stu-id="57391-174">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="57391-175">Avant d’activer cette stratégie, assurez-vous que vos utilisateurs n’utilisent pas les protocoles d’authentification hérités.</span><span class="sxs-lookup"><span data-stu-id="57391-175">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="57391-176">Consultez l’article [How to: Bloquer l’authentification héritée pour Azure ad avec](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) un accès conditionnel pour plus d’informations.</span><span class="sxs-lookup"><span data-stu-id="57391-176">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="57391-177">Il existe un problème connu, qui a un impact sur votre capacité à tirer parti des privilèges d’administrateur délégué pour se connecter à Exchange Online PowerShell lorsque l’authentification MFA est appliquée.</span><span class="sxs-lookup"><span data-stu-id="57391-177">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="57391-178">Pour plus d’informations, consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .</span><span class="sxs-lookup"><span data-stu-id="57391-178">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="57391-179">Une fois que vous avez activé la stratégie de ligne de base de protection de l' *utilisateur final* , tous les utilisateurs sont confrontés à une nouvelle expérience lorsqu’ils se connectent.</span><span class="sxs-lookup"><span data-stu-id="57391-179">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="57391-180">Les figures suivantes sont celles que les utilisateurs rencontreront</span><span class="sxs-lookup"><span data-stu-id="57391-180">The following figures are what users will experience</span></span>

      ![Demander plus d’informations](../images/security/baseline-require-more-info.png)

      ![Validation de sécurité supplémentaire](../images/security/baseline-security-verification-setup.png)

      ![Configurer l’application mobile](../images/security/baseline-configure-mobile-app.png)

