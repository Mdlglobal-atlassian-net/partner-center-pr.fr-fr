- title: <span data-ttu-id="471f2-104">Introduction</span><span class="sxs-lookup"><span data-stu-id="471f2-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="471f2-105">La sécurité et la confidentialité des clients et des partenaires sont des priorités absolues pour Microsoft.</span><span class="sxs-lookup"><span data-stu-id="471f2-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="471f2-106">Nous observons un nombre croissant d'atteintes à la sécurité toujours plus sophistiquées, principalement liées à des identités compromises.</span><span class="sxs-lookup"><span data-stu-id="471f2-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="471f2-107">Dans la mesure où les contrôles préventifs jouent un rôle clé dans une stratégie de défense globale visant à contrer les attaques de sécurité, nous allons commencer à mettre en œuvre un ensemble d’exigences de sécurité obligatoires pour améliorer la protection des partenaires et de leurs clients.</span><span class="sxs-lookup"><span data-stu-id="471f2-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="471f2-108">Ce didacticiel vous apprendra à identifier les exigences de sécurité des partenaires, à les satisfaire et à évaluer leur impact pour les utilisateurs de votre annuaire de partenaires.</span><span class="sxs-lookup"><span data-stu-id="471f2-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="471f2-109">Quelles sont les exigences de sécurité des partenaires ?</span><span class="sxs-lookup"><span data-stu-id="471f2-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="471f2-110">Tous les partenaires qui participent au programme des fournisseurs de solutions Cloud, de même que les fournisseurs de panneau de contrôle (CPV) et les partenaires-conseillers, sont tenus d'imposer l'authentification multifacteur (MFA) à chacun des utilisateurs de leur locataire partenaire.</span><span class="sxs-lookup"><span data-stu-id="471f2-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="471f2-111">Pour ce faire, deux [stratégies Azure Active Directory de référence](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection) doivent être activées.</span><span class="sxs-lookup"><span data-stu-id="471f2-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="471f2-112">Les stratégies de référence sont un ensemble de stratégies prédéfinies qui contribuent à protéger les organisations contre de nombreuses attaques courantes.</span><span class="sxs-lookup"><span data-stu-id="471f2-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="471f2-113">Ces attaques courantes peuvent inclure la pulvérisation de mot de passe, le rejeu et le hameçonnage.</span><span class="sxs-lookup"><span data-stu-id="471f2-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="471f2-114">Les stratégies de base de référence sont disponibles dans toutes les éditions d’Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="471f2-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="471f2-115">Microsoft met ces stratégies de protection de base de référence à la disposition de tous, car les attaques basées sur l’identité ont augmenté ces dernières années.</span><span class="sxs-lookup"><span data-stu-id="471f2-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="471f2-116">Les deux stratégies de référence qui doivent être activées sont décrites dans le tableau ci-dessous.</span><span class="sxs-lookup"><span data-stu-id="471f2-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="471f2-117">**Règlement**</span><span class="sxs-lookup"><span data-stu-id="471f2-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="471f2-118">**Exiger l’authentification multifacteur pour les administrateurs**</span><span class="sxs-lookup"><span data-stu-id="471f2-118">**Require MFA for admins**</span></span>|<span data-ttu-id="471f2-119">L'activation de la stratégie Exiger l'authentification multifacteur pour les administrateurs requiert que les utilisateurs dotés d'un rôle d'administrateur s'inscrivent à l'authentification MFA à l'aide de l'application d'authentification.</span><span class="sxs-lookup"><span data-stu-id="471f2-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="471f2-120">Une fois l’inscription MFA terminée, les administrateurs doivent effectuer une authentification MFA chaque fois qu’ils se connectent.</span><span class="sxs-lookup"><span data-stu-id="471f2-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="471f2-121">**Protection de l’utilisateur final**</span><span class="sxs-lookup"><span data-stu-id="471f2-121">**End user protection**</span></span>|<span data-ttu-id="471f2-122">La Protection de l'utilisateur final est une stratégie de référence MFA basée sur les risques qui protège tous les utilisateurs figurant dans un annuaire.</span><span class="sxs-lookup"><span data-stu-id="471f2-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="471f2-123">L’activation de cette stratégie nécessite que tous les utilisateurs s’inscrivent à l’authentification MFA à l’aide de l’application d’authentification.</span><span class="sxs-lookup"><span data-stu-id="471f2-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="471f2-124">Les utilisateurs peuvent ignorer l’invite d’inscription à l’authentification MFA pendant 14 jours, après quoi il leur est impossible de se connecter tant qu’ils ne s’inscrivent pas à l’authentification MFA.</span><span class="sxs-lookup"><span data-stu-id="471f2-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="471f2-125">Une fois inscrits à l’authentification multifacteur, les utilisateurs sont invités à utiliser l’authentification multifacteur uniquement pendant les tentatives de connexion risquées.</span><span class="sxs-lookup"><span data-stu-id="471f2-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="471f2-126">Les comptes d’utilisateurs compromis sont bloqués jusqu’à ce que leur mot de passe soit réinitialisé et que les événements à risque soient ignorés.</span><span class="sxs-lookup"><span data-stu-id="471f2-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="471f2-127">Lorsque ces stratégies sont activées, chaque utilisateur peut utiliser Azure MFA sans frais supplémentaires.</span><span class="sxs-lookup"><span data-stu-id="471f2-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="471f2-128">Si vous utilisez une solution tierce, vous devez imposer l'authentification MFA à chacun des utilisateurs qui accèdent aux services cloud commerciaux de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="471f2-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="471f2-129">Étant donné que l'authentification MFA sera imposée à chacun des utilisateurs de l'annuaire de partenaires, elle aura un impact sur toutes les automatisations ou intégrations qui utilisent les informations d'identification de l'utilisateur.</span><span class="sxs-lookup"><span data-stu-id="471f2-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="471f2-130">Pour y remédier, vous devrez modifier la façon dont votre automatisation ou votre intégration se connecte aux services cloud commerciaux de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="471f2-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="471f2-131">Si le service auquel vous vous connectez prend en charge l'authentification par jeton, nous vous recommandons d'implémenter le framework [Modèle d'application sécurisé](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="471f2-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="471f2-132">Comment activer la stratégie de référence Exiger l'authentification multifacteur pour les administrateurs ?</span><span class="sxs-lookup"><span data-stu-id="471f2-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="471f2-133">La stratégie de référence *Exiger l'authentification multifacteur pour les administrateurs* requiert l'authentification MFA pour les rôles d'annuaire suivants, considérés comme les rôles Azure AD les plus privilégiés :</span><span class="sxs-lookup"><span data-stu-id="471f2-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="471f2-134">Administrateur général</span><span class="sxs-lookup"><span data-stu-id="471f2-134">Global administrator</span></span>

    - <span data-ttu-id="471f2-135">Administrateur SharePoint</span><span class="sxs-lookup"><span data-stu-id="471f2-135">SharePoint administrator</span></span>

    - <span data-ttu-id="471f2-136">Administrateur Exchange</span><span class="sxs-lookup"><span data-stu-id="471f2-136">Exchange administrator</span></span>

    - <span data-ttu-id="471f2-137">Administrateur de l’accès conditionnel</span><span class="sxs-lookup"><span data-stu-id="471f2-137">Conditional access administrator</span></span>

    - <span data-ttu-id="471f2-138">Administrateur de sécurité</span><span class="sxs-lookup"><span data-stu-id="471f2-138">Security administrator</span></span>

    - <span data-ttu-id="471f2-139">Administrateur du support technique/administrateur de mots de passe</span><span class="sxs-lookup"><span data-stu-id="471f2-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="471f2-140">Administrateur de facturation</span><span class="sxs-lookup"><span data-stu-id="471f2-140">Billing administrator</span></span>

    - <span data-ttu-id="471f2-141">Administrateur utilisateur</span><span class="sxs-lookup"><span data-stu-id="471f2-141">User administrator</span></span>


    <span data-ttu-id="471f2-142">Lors de l’activation de la stratégie Exiger l’authentification multifacteur pour les administrateurs, les neuf rôles d’administrateur ci-dessus doivent s’inscrire à l’authentification MFA à l’aide de l’application d’authentification.</span><span class="sxs-lookup"><span data-stu-id="471f2-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="471f2-143">Une fois l’inscription MFA terminée, les administrateurs doivent effectuer une authentification MFA chaque fois qu’ils se connectent.</span><span class="sxs-lookup"><span data-stu-id="471f2-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="471f2-144">Si votre organisation utilise ces comptes dans des scripts ou du code, envisagez de les remplacer par des  [identités managées](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span><span class="sxs-lookup"><span data-stu-id="471f2-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="471f2-145">Pour activer cette stratégie et protéger vos administrateurs :</span><span class="sxs-lookup"><span data-stu-id="471f2-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="471f2-146">Connectez-vous au **portail Azure** en tant qu’administrateur général, administrateur de sécurité ou administrateur de l’accès conditionnel.</span><span class="sxs-lookup"><span data-stu-id="471f2-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="471f2-147">Accédez à **Azure Active Directory** > **Accès conditionnel**.</span><span class="sxs-lookup"><span data-stu-id="471f2-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="471f2-148">Dans la liste des stratégies, sélectionnez **Stratégie de référence : exiger l’authentification multifacteur pour les administrateurs**.</span><span class="sxs-lookup"><span data-stu-id="471f2-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="471f2-149">Définissez **Activer la stratégie** sur **Utiliser la stratégie immédiatement**.</span><span class="sxs-lookup"><span data-stu-id="471f2-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="471f2-150">Cliquez sur  **Enregistrer**.</span><span class="sxs-lookup"><span data-stu-id="471f2-150">Click **Save**.</span></span>


    > [!WARNING]

    > <span data-ttu-id="471f2-151">Avant d’activer cette stratégie, vérifiez que vos utilisateurs n’utilisent pas de protocoles d’authentification héritée.</span><span class="sxs-lookup"><span data-stu-id="471f2-151">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="471f2-152">Pour plus d'informations, consultez l'article [Procédure : Bloquer l'authentification héritée auprès d'Azure AD à l'aide de l'accès conditionnel](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use).</span><span class="sxs-lookup"><span data-stu-id="471f2-152">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="471f2-153">Il existe un problème connu qui affecte votre capacité à tirer partir des privilèges d'administration délégués pour vous connecter à Exchange Online PowerShell lorsque l'authentification multifacteur est en place.</span><span class="sxs-lookup"><span data-stu-id="471f2-153">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="471f2-154">Pour plus d'informations, consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell).</span><span class="sxs-lookup"><span data-stu-id="471f2-154">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="471f2-155">Une fois que vous avez activé la stratégie de référence *Exiger l'authentification multifacteur pour les administrateurs*, les utilisateurs dotés des rôles d'administrateur ci-dessus sont confrontés à une nouvelle expérience lorsqu'ils se connectent.</span><span class="sxs-lookup"><span data-stu-id="471f2-155">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="471f2-156">Voici ce à quoi seront confrontés les utilisateurs concernés par cette stratégie :</span><span class="sxs-lookup"><span data-stu-id="471f2-156">The following figures are what users impacted by this policy will experience</span></span>

      ![Demander plus d'informations](../images/security/baseline-require-more-info.png)

      ![Validation de sécurité supplémentaire](../images/security/baseline-security-verification-setup.png)

      ![Configurer l'application mobile](../images/security/baseline-configure-mobile-app.png)

      ![Configuration de la validation de sécurité supplémentaire terminée](../images/security/baseline-security-verification-setup-completed.png)

      ![Validation de sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="471f2-162">Lorsque l'utilisateur a terminé, il peut se connecter au service cloud Microsoft auquel il tentait d'accéder.</span><span class="sxs-lookup"><span data-stu-id="471f2-162">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="471f2-163">Comment activer la stratégie de référence de protection de l'utilisateur final ?</span><span class="sxs-lookup"><span data-stu-id="471f2-163">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"471f2-164\">La stratégie de référence de protection de l’utilisateur final protège tous les utilisateurs dans un annuaire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-164\">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id=\"471f2-165\">L’activation de cette stratégie nécessite que tous les utilisateurs s’inscrivent à l’authentification Azure MFA dans un délai de 14 jours.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-165\">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id=\"471f2-166\">Une fois inscrits, les utilisateurs ne seront invités à utiliser l'authentification MFA que lors des tentatives de connexion risquées. À l'avenir, ce comportement changera pour les locataires partenaires.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-166\">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id=\"471f2-167\">Les comptes d’utilisateurs compromis sont bloqués jusqu’à ce que le mot de passe soit réinitialisé et les risques ignorés.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-167\">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>\n\n<span data-ttu-id=\"471f2-168\">La Stratégie **Stratégie de référence : protection de l’utilisateur final** est préconfigurée et s’affiche en haut de l’affichage quand vous accédez au panneau Accès conditionnel dans portail Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-168\">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>\n\n<span data-ttu-id=\"471f2-169\">Pour activer cette stratégie et protéger vos utilisateurs :</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-169\">To enable this policy and protect your users:</span></span>\n\n1. <span data-ttu-id=\"471f2-170\">Connectez-vous au **portail Azure** en tant qu’administrateur général, administrateur de sécurité ou administrateur de l’accès conditionnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-170\">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>\n2. <span data-ttu-id=\"471f2-171\">Accédez à **Azure Active Directory** > **Accès conditionnel**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-171\">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>\n3. <span data-ttu-id=\"471f2-172\">Dans la liste des stratégies, sélectionnez **Stratégie de référence : Protection de l’utilisateur final (préversion)**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-172\">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>\n4. <span data-ttu-id=\"471f2-173\">Définissez **Activer la stratégie** sur **Utiliser la stratégie immédiatement**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-173\">Set **Enable policy** to **Use policy immediately**.</span></span>\n5. <span data-ttu-id=\"471f2-174\">Cliquez sur  **Enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-174\">Click **Save**.</span></span>\n\n> [!WARNING]\n> <span data-ttu-id=\"471f2-175\">Avant d’activer cette stratégie, vérifiez que vos utilisateurs n’utilisent pas de protocoles d’authentification héritée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-175\">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id=\"471f2-176\">Pour plus d'informations, consultez l'article [Procédure : Bloquer l'authentification héritée auprès d'Azure AD à l'aide de l'accès conditionnel](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use).</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-176\">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"471f2-177\">Il existe un problème connu qui affecte votre capacité à tirer partir des privilèges d'administration délégués pour vous connecter à Exchange Online PowerShell lorsque l'authentification multifacteur est en place.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-177\">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id=\"471f2-178\">Pour plus d'informations, consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell).</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-178\">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>\n\n<span data-ttu-id=\"471f2-179\">Une fois que vous avez activé la stratégie de référence *Protection de l'utilisateur final*, tous les utilisateurs sont confrontés à une nouvelle expérience lorsqu'ils se connectent.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-179\">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id=\"471f2-180\">Voici ce à quoi seront confrontés les utilisateurs :</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-180\">The following figures are what users will experience</span></span>\n\n  ![Demander plus d'informations](../images/security/baseline-require-more-info.png)\n\n  ![Validation de sécurité supplémentaire](../images/security/baseline-security-verification-setup.png)\n\n  ![Configurer l'application mobile](../images/security/baseline-configure-mobile-app.png)\n\n  ![Configuration de la validation de sécurité supplémentaire terminée](../images/security/baseline-security-verification-setup-completed.png)\n\n  ![Validation de sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)\n\n<span data-ttu-id=\"471f2-186\">Lorsque l'utilisateur a terminé, il peut se connecter au service cloud Microsoft auquel il tentait d'accéder.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-186\">After the user has completed the above, they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span> <span data-ttu-id=\"471f2-187\">Remarque : tant que les exigences de sécurité des partenaires ne sont pas appliquées, les utilisateurs qui ne sont pas couverts par la stratégie de référence *Exiger l'authentification multifacteur pour les administrateurs* ne sont invités à utiliser l'authentification MFA qu'en fonction du risque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"471f2-187\">Note until the partner security requirements are enforced, users who are not covered by the *Require MFA for admins* baseline policy will only be prompted for MFA based on risk.</span></span> \n"
