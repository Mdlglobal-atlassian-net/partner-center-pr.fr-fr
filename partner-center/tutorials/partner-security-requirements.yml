- title: <span data-ttu-id="83c48-104">Introduction</span><span class="sxs-lookup"><span data-stu-id="83c48-104">Introduction</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="83c48-105">Sécurité et confidentialité des clients et partenaires sont deux priorités de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="83c48-105">Security and privacy of customers and partners are top priorities for Microsoft.</span></span> <span data-ttu-id="83c48-106">Nous continuons à voir un nombre croissant d’attaques de sécurité plus sophistiquées, principalement liées aux identités compromises.</span><span class="sxs-lookup"><span data-stu-id="83c48-106">We continue to see an increasing number of more sophisticated security attacks, primarily related to compromised identities.</span></span> <span data-ttu-id="83c48-107">Comme les contrôles préventifs jouent un rôle clé dans une stratégie de défense globale pour contrer les attaques de sécurité, nous allons commencer en appliquant un ensemble d’exigences de sécurité obligatoire pour aider à protéger leurs clients et partenaires.</span><span class="sxs-lookup"><span data-stu-id="83c48-107">As preventive controls play a key role in an overall defense strategy to thwart security attacks, we will start enforcing a set of mandatory security requirements to help protect partners and their customers.</span></span>


    <span data-ttu-id="83c48-108">Ce didacticiel vous apprendrez davantage sur les exigences de sécurité de partenaire, comment exécuter, ainsi que l’impact sur les utilisateurs dans votre annuaire des partenaires.</span><span class="sxs-lookup"><span data-stu-id="83c48-108">Through this tutorial you will learn more about the partner security requirements, how to fulfill them, and the impact to users in your partner directory.</span></span>
- title: <span data-ttu-id="83c48-109">Quelles sont les exigences de sécurité de partenaire ?</span><span class="sxs-lookup"><span data-stu-id="83c48-109">What are the partner security requirements?</span></span>
  durationInMinutes: 1
  content: >
    <span data-ttu-id="83c48-110">Tous les partenaires qui participent dans le programme fournisseur de solutions de Cloud, les fournisseurs de panneau de contrôle et les partenaires d’Advisor sont nécessaire pour appliquer l’authentification multifacteur (MFA) pour chaque utilisateur dans leur locataire partenaire.</span><span class="sxs-lookup"><span data-stu-id="83c48-110">All partners who are participating in the Cloud Solution Provider program, Control Panel Vendors, and Advisor partners are required to enforce Multi-Factor Authentication (MFA) for each user in their partner tenant.</span></span> <span data-ttu-id="83c48-111">Cela est possible en activant deux [stratégies de base d’Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span><span class="sxs-lookup"><span data-stu-id="83c48-111">This can be done by enabling two [Azure Active Directory baseline policies](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection).</span></span> <span data-ttu-id="83c48-112">Stratégies de base sont un ensemble de stratégies prédéfinies qui aident à protéger les organisations contre de nombreuses attaques courantes.</span><span class="sxs-lookup"><span data-stu-id="83c48-112">Baseline policies are a set of predefined policies that help protect organizations against many common attacks.</span></span> <span data-ttu-id="83c48-113">Ces attaques courantes peuvent inclure anti-hameçonnage, relecture et pulvérisation de mot de passe.</span><span class="sxs-lookup"><span data-stu-id="83c48-113">These common attacks can include password spray, replay, and phishing.</span></span> <span data-ttu-id="83c48-114">Stratégies de base sont disponibles dans toutes les éditions d’Azure Active Directory.</span><span class="sxs-lookup"><span data-stu-id="83c48-114">Baseline policies are available in all editions of Azure Active Directory.</span></span> <span data-ttu-id="83c48-115">Microsoft propose ces stratégies de protection de base pour tout le monde, car les attaques basées sur l’identité ont été à la hausse au cours des quelques dernières années.</span><span class="sxs-lookup"><span data-stu-id="83c48-115">Microsoft is making these baseline protection policies available to everyone because identity-based attacks have been on the rise over the last few years.</span></span>


    <span data-ttu-id="83c48-116">Les stratégies de deux base qui doivent être activés sont décrits dans le tableau ci-dessous.</span><span class="sxs-lookup"><span data-stu-id="83c48-116">The two baseline policies that should be enabled are described in the table below.</span></span>


    |<span data-ttu-id="83c48-117">**Règlement**</span><span class="sxs-lookup"><span data-stu-id="83c48-117">**Policy**</span></span>| |

    |-----|-----|

    |<span data-ttu-id="83c48-118">**Exiger l’authentification Multifacteur pour les administrateurs**</span><span class="sxs-lookup"><span data-stu-id="83c48-118">**Require MFA for admins**</span></span>|<span data-ttu-id="83c48-119">L’activation de la MFA nécessitent de stratégie des administrateurs, oblige les utilisateurs dans les rôles d’administrateur à s’inscrire à MFA à l’aide de l’application d’authentification.</span><span class="sxs-lookup"><span data-stu-id="83c48-119">Enabling the Require MFA for admins policy, will require users in the administrator roles  to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="83c48-120">Une fois l’inscription de l’authentification Multifacteur est terminée, les administrateurs doivent utiliser l’authentification Multifacteur chaque fois qu’ils connectez-vous.</span><span class="sxs-lookup"><span data-stu-id="83c48-120">Once MFA registration is complete, administrators will need to perform MFA every time they sign-in.</span></span>|

    |<span data-ttu-id="83c48-121">**Protection de l’utilisateur final**</span><span class="sxs-lookup"><span data-stu-id="83c48-121">**End user protection**</span></span>|<span data-ttu-id="83c48-122">Protection de l’utilisateur final est une stratégie de base de l’authentification Multifacteur en fonction des risques qui protège tous les utilisateurs dans un répertoire.</span><span class="sxs-lookup"><span data-stu-id="83c48-122">End user protection is a risk-based MFA baseline policy that protects all users in a directory.</span></span> <span data-ttu-id="83c48-123">L’activation de cette stratégie nécessite tous les utilisateurs à s’inscrire à MFA à l’aide de l’application d’authentification.</span><span class="sxs-lookup"><span data-stu-id="83c48-123">Enabling this policy requires all users to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="83c48-124">Les utilisateurs peuvent ignorer l’invite d’inscription MFA pendant 14 jours, après laquelle ils seront bloqués de se connecter jusqu'à ce qu’ils s’inscrivent pour l’authentification Multifacteur.</span><span class="sxs-lookup"><span data-stu-id="83c48-124">Users can ignore the MFA registration prompt for 14 days, after which they will be blocked from signing in until they register for MFA.</span></span> <span data-ttu-id="83c48-125">Une fois inscrit pour l’authentification Multifacteur, les utilisateurs seront invités pour l’authentification Multifacteur uniquement pendant les tentatives de connexion à risque.</span><span class="sxs-lookup"><span data-stu-id="83c48-125">Once registered for MFA, users will be prompted for MFA only during risky sign-in attempts.</span></span> <span data-ttu-id="83c48-126">Comptes d’utilisateur compromis sont bloquées jusqu'à ce que son mot de passe est réinitialisé et événements à risque ont été ignorées.</span><span class="sxs-lookup"><span data-stu-id="83c48-126">Compromised user accounts are blocked until their password is reset and risk events have been dismissed.</span></span>|


    <span data-ttu-id="83c48-127">Lorsque ces stratégies sont activées, chaque utilisateur sera en mesure d’utiliser l’authentification Multifacteur Azure sans coût supplémentaire.</span><span class="sxs-lookup"><span data-stu-id="83c48-127">When these policies are enabled, each user will be able to utilize Azure MFA at no additional cost.</span></span> <span data-ttu-id="83c48-128">Si vous utilisez une solution tierce, vous devez appliquer l’authentification Multifacteur pour chaque utilisateur lors de l’accès aux services de cloud Commercial Microsoft.</span><span class="sxs-lookup"><span data-stu-id="83c48-128">If you are using a third-party solution, then you are required to enforce MFA for each user when accessing Microsoft Commercial cloud services.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="83c48-129">Étant donné que l’authentification Multifacteur sera appliquée pour chaque utilisateur dans l’annuaire des partenaires, il y aura un impact sur n’importe quel automation ou l’intégration qui utilise les informations d’identification de l’utilisateur.</span><span class="sxs-lookup"><span data-stu-id="83c48-129">Since MFA will be enforced for every user in the partner directory, there will be an impact to any automation or integration that utilizes user credentials.</span></span> <span data-ttu-id="83c48-130">Pour résoudre cet impact, que vous devrez modifier la façon dont votre automatisation ou l’intégration se connecte aux services de cloud commercial de Microsoft.</span><span class="sxs-lookup"><span data-stu-id="83c48-130">To address this impact you will need to modify the way your automation or integration connects to Microsoft commercial cloud services.</span></span> <span data-ttu-id="83c48-131">Si le service que vous vous connectez à prend en charge l’authentification par jeton, il est recommandé d’implémenter le [framework du modèle d’Application sécurisé](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span><span class="sxs-lookup"><span data-stu-id="83c48-131">If the service you are connecting to supports token based authentication, then it is recommended that you implement the [Secure Application Model framework](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).</span></span>
- title: <span data-ttu-id="83c48-132">Comment activer la MFA requièrent pour la stratégie de base des administrateurs ?</span><span class="sxs-lookup"><span data-stu-id="83c48-132">How do I enable the Require MFA for admins baseline policy?</span></span>
  durationInMinutes: 5
  content: >
    <span data-ttu-id="83c48-133">Le *requièrent une authentification Multifacteur pour l’administration* stratégie de base exige l’authentification Multifacteur pour les rôles d’annuaire suivantes, considérées comme les rôles d’Azure AD plus privilégiés :</span><span class="sxs-lookup"><span data-stu-id="83c48-133">The *Require MFA for admin* baseline policy requires MFA for the following directory roles, considered to be the most privileged Azure AD roles:</span></span>


    - <span data-ttu-id="83c48-134">Administrateur général</span><span class="sxs-lookup"><span data-stu-id="83c48-134">Global administrator</span></span>

    - <span data-ttu-id="83c48-135">Administrateur SharePoint</span><span class="sxs-lookup"><span data-stu-id="83c48-135">SharePoint administrator</span></span>

    - <span data-ttu-id="83c48-136">Administrateur Exchange</span><span class="sxs-lookup"><span data-stu-id="83c48-136">Exchange administrator</span></span>

    - <span data-ttu-id="83c48-137">Administrateur de l’accès conditionnel</span><span class="sxs-lookup"><span data-stu-id="83c48-137">Conditional access administrator</span></span>

    - <span data-ttu-id="83c48-138">Administrateur de sécurité</span><span class="sxs-lookup"><span data-stu-id="83c48-138">Security administrator</span></span>

    - <span data-ttu-id="83c48-139">Administrateur du support technique / mots de passe administrateur</span><span class="sxs-lookup"><span data-stu-id="83c48-139">Helpdesk administrator / Password administrator</span></span>

    - <span data-ttu-id="83c48-140">Administrateur de facturation</span><span class="sxs-lookup"><span data-stu-id="83c48-140">Billing administrator</span></span>

    - <span data-ttu-id="83c48-141">Administrateur de l’utilisateur</span><span class="sxs-lookup"><span data-stu-id="83c48-141">User administrator</span></span>


    <span data-ttu-id="83c48-142">Lors de l’activation de la MFA nécessitent de stratégie des administrateurs, les rôles de neuf administrateur ci-dessus devront s’inscrire à MFA à l’aide de l’application d’authentification.</span><span class="sxs-lookup"><span data-stu-id="83c48-142">Upon enabling the Require MFA for admins policy, the above nine administrator roles will be required to register for MFA using the Authenticator App.</span></span> <span data-ttu-id="83c48-143">Une fois l’inscription de l’authentification Multifacteur est terminée, les administrateurs doivent utiliser l’authentification Multifacteur chaque fois qu’ils connectez-vous.</span><span class="sxs-lookup"><span data-stu-id="83c48-143">Once MFA registration is complete, administrators will need to perform MFA every single time they sign-in.</span></span>


    <span data-ttu-id="83c48-144">Si votre organisation dispose de ces comptes en cours d’utilisation dans des scripts ou du code, envisagez d’en les remplaçant par [gérés identités](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span><span class="sxs-lookup"><span data-stu-id="83c48-144">If your organization has these accounts in use in scripts or code, consider replacing them with [managed identities](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview).</span></span>


    <span data-ttu-id="83c48-145">Pour activer cette stratégie et protéger vos administrateurs :</span><span class="sxs-lookup"><span data-stu-id="83c48-145">To enable this policy and protect your administrators:</span></span>


    1. <span data-ttu-id="83c48-146">Se connecter à la **Azure portal** comme administrateur général, administrateur de sécurité ou administrateur de l’accès conditionnel.</span><span class="sxs-lookup"><span data-stu-id="83c48-146">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>

    2. <span data-ttu-id="83c48-147">Accédez à **Azure Active Directory** > **accès conditionnel**.</span><span class="sxs-lookup"><span data-stu-id="83c48-147">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>

    3. <span data-ttu-id="83c48-148">Dans la liste des stratégies, sélectionnez **stratégie de référence : Exiger l’authentification Multifacteur pour les administrateurs**.</span><span class="sxs-lookup"><span data-stu-id="83c48-148">In the list of policies, select **Baseline policy: Require MFA for admins**.</span></span>

    4. <span data-ttu-id="83c48-149">Définissez **activer la stratégie** à **utiliser immédiatement la stratégie**.</span><span class="sxs-lookup"><span data-stu-id="83c48-149">Set **Enable policy** to **Use policy immediately**.</span></span>

    5. <span data-ttu-id="83c48-150">Cliquez sur **enregistrer**.</span><span class="sxs-lookup"><span data-stu-id="83c48-150">Click **Save**.</span></span>

      ![Exiger l’authentification Multifacteur pour les administrateurs](../images/security/baseline-policy-require-mfa-for-admins.png)

    > [!WARNING]

    > <span data-ttu-id="83c48-152">Avant d’activer cette stratégie, assurez-vous que vos utilisateurs n’utilisent pas de protocoles d’authentification hérités.</span><span class="sxs-lookup"><span data-stu-id="83c48-152">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id="83c48-153">Consultez l’article [Comment : L’authentification héritée de bloc à Azure AD avec l’accès conditionnel](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) pour plus d’informations.</span><span class="sxs-lookup"><span data-stu-id="83c48-153">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>


    > [!IMPORTANT]

    > <span data-ttu-id="83c48-154">Il existe un problème connu, ce qui a un impact sur votre capacité à tirer parti des privilèges d’administrateur délégués pour se connecter à Exchange Online PowerShell lors de l’authentification Multifacteur est appliquée.</span><span class="sxs-lookup"><span data-stu-id="83c48-154">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id="83c48-155">Consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) pour plus d’informations.</span><span class="sxs-lookup"><span data-stu-id="83c48-155">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>


    <span data-ttu-id="83c48-156">Une fois que vous devez activer le *requièrent une authentification Multifacteur pour les administrateurs* stratégie de référence, les utilisateurs qui sont membres des rôles administrateur ci-dessus rencontrera une nouvelle expérience quand ils connectez-vous.</span><span class="sxs-lookup"><span data-stu-id="83c48-156">Once you have enable the *Require MFA for admins* baseline policy, users who are a member of the above administrator roles will encounter a new experience when they sign-in.</span></span> <span data-ttu-id="83c48-157">Les figures suivantes sont ce que feront les utilisateurs affectés par cette stratégie</span><span class="sxs-lookup"><span data-stu-id="83c48-157">The following figures are what users impacted by this policy will experience</span></span>

      ![Invite pour plus d’informations](../images/security/baseline-require-more-info.png)

      ![Validation de la sécurité supplémentaires](../images/security/baseline-security-verification-setup.png)

      ![Configurer l’application Mobile](../images/security/baseline-configure-mobile-app.png)

      ![Programme d’installation de sécurité supplémentaire validation terminée](../images/security/baseline-security-verification-setup-completed.png)

      ![Validation de la sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)

    <span data-ttu-id="83c48-163">Une fois que l’utilisateur a suivi les étapes ci-dessus, ils seront en mesure de se connecter au service cloud Microsoft qu’ils ont été tente d’accéder.</span><span class="sxs-lookup"><span data-stu-id="83c48-163">After the user has completed the above they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span>
- title: <span data-ttu-id="83c48-164">Comment activer la stratégie de base de protection utilisateur final ?</span><span class="sxs-lookup"><span data-stu-id="83c48-164">How do I enable the End user protection baseline policy?</span></span>
  durationInMinutes: 5
  content: "<span data-ttu-id=\"83c48-165\">La stratégie de base utilisateur final protection protège tous les utilisateurs dans un répertoire.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-165\">The End user protection baseline policy protects all users in a directory.</span></span> <span data-ttu-id=\"83c48-166\">L’activation de cette stratégie nécessite tous les utilisateurs à s’inscrire pour Azure MFA dans les 14 jours.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-166\">Enabling this policy requires all users to register for Azure MFA within 14 days.</span></span> <span data-ttu-id=\"83c48-167\">Une fois inscrit, les utilisateurs seront invités pour l’authentification Multifacteur uniquement pendant les tentatives de connexion à risque, ce comportement changera pour les clients partenaires à l’avenir.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-167\">Once registered, users will be prompted for MFA only during risky sign-in attempts, this behavior will change for partner tenants in the future.</span></span> <span data-ttu-id=\"83c48-168\">Comptes d’utilisateur compromis sont bloquées jusqu'à ce que la réinitialisation de mot de passe et risque de licenciement.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-168\">Compromised user accounts are blocked until password reset and risk dismissal.</span></span>\n\n<span data-ttu-id=\"83c48-169\">La stratégie **stratégie de référence : Protection de l’utilisateur final** est préconfigurée et s’affichera en haut lorsque vous accédez au panneau d’accès conditionnel dans le portail Azure.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-169\">The policy **Baseline policy: End user protection** comes pre-configured and will show up at the top when you navigate to the Conditional Access blade in Azure portal.</span></span>\n\n<span data-ttu-id=\"83c48-170\">Pour activer cette stratégie et protéger vos utilisateurs :</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-170\">To enable this policy and protect your users:</span></span>\n\n1. <span data-ttu-id=\"83c48-171\">Se connecter à la **Azure portal** comme administrateur général, administrateur de sécurité ou administrateur de l’accès conditionnel.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-171\">Sign in to the **Azure portal** as a Global Administrator, Security Administrator, or Conditional Access Administrator.</span></span>\n2. <span data-ttu-id=\"83c48-172\">Accédez à **Azure Active Directory** > **accès conditionnel**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-172\">Browse to **Azure Active Directory** > **Conditional Access**.</span></span>\n3. <span data-ttu-id=\"83c48-173\">Dans la liste des stratégies, sélectionnez **stratégie de référence : Protection de l’utilisateur final (version préliminaire)**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-173\">In the list of policies, select **Baseline policy: End user protection (preview)**.</span></span>\n4. <span data-ttu-id=\"83c48-174\">Définissez **activer la stratégie** à **utiliser immédiatement la stratégie**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-174\">Set **Enable policy** to **Use policy immediately**.</span></span>\n5. <span data-ttu-id=\"83c48-175\">Cliquez sur **enregistrer**.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-175\">Click **Save**.</span></span>\n\n  ![Protection de l’utilisateur final](../images/security/baseline-policy-end-user-protection.png)\n\n> [!WARNING]\n> <span data-ttu-id=\"83c48-177\">Avant d’activer cette stratégie, assurez-vous que vos utilisateurs n’utilisent pas de protocoles d’authentification hérités.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-177\">Before you enable this policy, make sure your users are not using legacy authentication protocols.</span></span> <span data-ttu-id=\"83c48-178\">Consultez l’article [Comment : L’authentification héritée de bloc à Azure AD avec l’accès conditionnel](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) pour plus d’informations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-178\">See the article [How to: Block legacy authentication to Azure AD with Conditional Access](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) for more information.</span></span>\n\n> [!IMPORTANT]\n> <span data-ttu-id=\"83c48-179\">Il existe un problème connu, ce qui a un impact sur votre capacité à tirer parti des privilèges d’administrateur délégués pour se connecter à Exchange Online PowerShell lors de l’authentification Multifacteur est appliquée.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-179\">There is a known issue, that impacts your ability to leverage delegated administrative privileges to connect to Exchange Online PowerShell when MFA is enforced.</span></span> <span data-ttu-id=\"83c48-180\">Consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) pour plus d’informations.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-180\">See [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) for more information.</span></span>\n\n<span data-ttu-id=\"83c48-181\">Une fois que vous avez activé le *protection de l’utilisateur final* stratégie de référence, tous les utilisateurs rencontrent une nouvelle expérience lorsqu’ils connectez-vous.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-181\">Once you have enabled the *End user protection* baseline policy, all users will encounter a new experience when they sign-in.</span></span> <span data-ttu-id=\"83c48-182\">Les figures suivantes sont ce que feront les utilisateurs</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-182\">The following figures are what users will experience</span></span>\n\n  ![Invite pour plus d’informations](../images/security/baseline-require-more-info.png)\n\n  ![Validation de la sécurité supplémentaires](../images/security/baseline-security-verification-setup.png)\n\n  ![Configurer l’application Mobile](../images/security/baseline-configure-mobile-app.png)\n\n  ![Programme d’installation de sécurité supplémentaire validation terminée](../images/security/baseline-security-verification-setup-completed.png)\n\n  ![Validation de la sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)\n\n<span data-ttu-id=\"83c48-188\">Une fois que l’utilisateur a suivi les étapes ci-dessus, ils seront en mesure de se connecter au service cloud Microsoft qu’ils ont été tente d’accéder.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-188\">After the user has completed the above, they will be able to sign-in to the Microsoft cloud service they were attempting to access.</span></span> <span data-ttu-id=\"83c48-189\">Remarque jusqu'à ce que les exigences de sécurité de partenaire sont appliquées, les utilisateurs qui ne sont pas couverts par la *requièrent une authentification Multifacteur pour les administrateurs* serez invité stratégie de référence pour l’authentification Multifacteur en fonction du risque.</span><span class=\"sxs-lookup\"><span data-stu-id=\"83c48-189\">Note until the partner security requirements are enforced, users who are not covered by the *Require MFA for admins* baseline policy will only be prompted for MFA based on risk.</span></span> \n"
