- title: Présentation
  durationInMinutes: 5
  content: >
    La sécurité et la confidentialité des clients et des partenaires sont les priorités principales de Microsoft. Nous continuons à constater un nombre accru d’attaques de sécurité plus sophistiquées, principalement liées aux identités compromises. Comme les contrôles de prévention jouent un rôle clé dans une stratégie de défense globale visant à contrer les attaques de sécurité, nous allons commencer à appliquer un ensemble d’exigences de sécurité obligatoires pour aider les partenaires et leurs clients.


    Ce didacticiel vous apprendra davantage sur les exigences de sécurité des partenaires, sur la façon de les exécuter et sur l’impact sur les utilisateurs de votre annuaire de partenaires.
- title: Quelles sont les exigences en matière de sécurité des partenaires?
  durationInMinutes: 1
  content: >
    Tous les partenaires qui participent au programme fournisseur de solutions Cloud, aux fournisseurs du panneau de configuration et aux partenaires du conseiller sont tenus d’appliquer l’authentification multifacteur (MFA) pour chaque utilisateur de leur locataire partenaire. Pour ce faire, vous pouvez activer deux [stratégies de base Azure Active Directory](https://docs.microsoft.com/azure/active-directory/conditional-access/concept-baseline-protection). Les stratégies de référence sont un ensemble de stratégies prédéfinies qui permettent de protéger les organisations contre de nombreuses attaques courantes. Ces attaques courantes peuvent inclure la pulvérisation de mot de passe, la relecture et le hameçonnage. Les stratégies de base sont disponibles dans toutes les éditions de Azure Active Directory. Microsoft fait en sorte que ces stratégies de protection de base soient disponibles pour tout le monde, car les attaques basées sur les identités ont eu lieu au cours des dernières années.


    Les deux stratégies de base qui doivent être activées sont décrites dans le tableau ci-dessous.


    |**Règlement**| |

    |-----|-----|

    |**Exiger l’authentification MFA pour les administrateurs**|L’activation de la stratégie exiger l’authentification MFA pour les administrateurs requiert que les utilisateurs des rôles d’administrateur s’inscrivent à l’authentification MFA à l’aide de l’application Authenticator. Une fois l’inscription MFA terminée, les administrateurs doivent effectuer une authentification MFA chaque fois qu’ils se connectent.|

    |**Protection de l’utilisateur final**|La protection de l’utilisateur final est une stratégie de base MFA basée sur les risques qui protège tous les utilisateurs d’un annuaire. L’activation de cette stratégie nécessite que tous les utilisateurs s’inscrivent pour MFA à l’aide de l’application Authenticator. Les utilisateurs peuvent ignorer l’invite d’inscription MFA pendant 14 jours, après quoi ils seront bloqués de se connecter jusqu’à ce qu’ils s’inscrivent pour l’authentification MFA. Une fois inscrit pour l’authentification multifacteur, les utilisateurs sont invités à utiliser l’authentification multifacteur uniquement pendant les tentatives de connexion risquée. Les comptes d’utilisateurs compromis sont bloqués jusqu’à ce que leur mot de passe soit réinitialisé et que les événements à risque soient ignorés.|


    Lorsque ces stratégies sont activées, chaque utilisateur peut utiliser Azure MFA sans coût supplémentaire. Si vous utilisez une solution tierce, vous devez appliquer l’authentification MFA pour chaque utilisateur lors de l’accès aux services Cloud commerciaux Microsoft.


    > [!IMPORTANT]

    > Étant donné que l’authentification multifacteur sera appliquée pour chaque utilisateur dans l’annuaire des partenaires, il y aura un impact sur l’automatisation ou l’intégration qui utilise les informations d’identification de l’utilisateur. Pour résoudre cet impact, vous devez modifier la manière dont votre automatisation ou votre intégration se connecte aux services Cloud commerciaux Microsoft. Si le service auquel vous vous connectez prend en charge l’authentification basée sur les jetons, il est recommandé d’implémenter l' [infrastructure de modèle d’application sécurisée](https://docs.microsoft.com/partner-center/develop/enable-secure-app-model).
- title: Comment faire activer la stratégie de base de référence exiger l’authentification MFA pour les administrateurs?
  durationInMinutes: 5
  content: >
    La stratégie *de ligne de base exiger l’authentification MFA pour l’administration* requiert l’authentification MFA pour les rôles d’annuaire suivants, considérée comme les rôles Azure ad les plus privilégiés:


    - Administrateur général

    - Administrateur SharePoint

    - Administrateur Exchange

    - Administrateur de l’accès conditionnel

    - Administrateur de sécurité

    - Administrateur du support technique/administrateur de mots de passe

    - Administrateur de facturation

    - Administrateur d’utilisateurs


    Lors de l’activation de la stratégie exiger l’authentification MFA pour les administrateurs, les neuf rôles d’administrateur ci-dessus doivent être inscrits pour l’authentification MFA à l’aide de l’application de l’authentificateur. Une fois l’inscription MFA terminée, les administrateurs doivent effectuer une authentification MFA chaque fois qu’ils se connectent.


    Si votre organisation dispose de ces comptes en cours d’utilisation dans des scripts ou du code [](https://docs.microsoft.com/azure/active-directory/managed-identities-azure-resources/overview), envisagez de les remplacer par des identités gérées.


    Pour activer cette stratégie et protéger vos administrateurs:


    1. Connectez-vous au **portail Azure** en tant qu’administrateur général, administrateur de la sécurité ou administrateur de l’accès conditionnel.

    2. Accédez à **Azure Active Directory** > **accès conditionnel**.

    3. Dans la liste des stratégies, sélectionnez **stratégie de référence: Exiger l’authentification MFA**pour les administrateurs.

    4. Définissez **activer la stratégie** pour **utiliser la stratégie immédiatement**.

    5. Cliquez sur **Enregistrer**.


    > [!WARNING]

    > Avant d’activer cette stratégie, assurez-vous que vos utilisateurs n’utilisent pas les protocoles d’authentification hérités. Consultez l’article [How to: Bloquer l’authentification héritée pour Azure ad avec](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) un accès conditionnel pour plus d’informations.


    > [!IMPORTANT]

    > Il existe un problème connu, qui a un impact sur votre capacité à tirer parti des privilèges d’administrateur délégué pour se connecter à Exchange Online PowerShell lorsque l’authentification MFA est appliquée. Pour plus d’informations, consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    Une fois que vous avez activé la stratégie de ligne de base *exiger l’authentification MFA pour les administrateurs* , les utilisateurs qui sont membres des rôles d’administrateur ci-dessus rencontreront une nouvelle expérience lorsqu’ils se connecteront. Les figures suivantes s’affichent pour les utilisateurs affectés par cette stratégie.

      ![Demander plus d’informations](../images/security/baseline-require-more-info.png)

      ![Validation de sécurité supplémentaire](../images/security/baseline-security-verification-setup.png)

      ![Configurer l’application mobile](../images/security/baseline-configure-mobile-app.png)

      ![Configuration de la validation de sécurité supplémentaire terminée](../images/security/baseline-security-verification-setup-completed.png)

      ![Validation de sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)

    Une fois que l’utilisateur a terminé, il peut se connecter au service Cloud Microsoft auquel il tente d’accéder.
- title: Comment faire activer la stratégie de ligne de base de protection des utilisateurs finaux?
  durationInMinutes: 5
  content: >-
    La stratégie de ligne de base de protection de l’utilisateur final protège tous les utilisateurs dans un annuaire. L’activation de cette stratégie nécessite que tous les utilisateurs s’inscrivent à Azure MFA dans un délai de 14 jours. Une fois inscrite, les utilisateurs sont invités à utiliser l’authentification multifacteur uniquement lors des tentatives de connexion risquée. ce comportement sera modifié pour les locataires partenaires à l’avenir. Les comptes d’utilisateurs compromis sont bloqués jusqu’à ce que la réinitialisation du mot de passe et le risque d’échec.


    Stratégie de **ligne de base de stratégie: La protection** des utilisateurs finaux est préconfigurée et s’affiche en haut de l’affichage lorsque vous accédez au panneau accès conditionnel dans portail Azure.


    Pour activer cette stratégie et protéger vos utilisateurs:


    1. Connectez-vous au **portail Azure** en tant qu’administrateur général, administrateur de la sécurité ou administrateur de l’accès conditionnel.

    2. Accédez à **Azure Active Directory** > **accès conditionnel**.

    3. Dans la liste des stratégies, sélectionnez **stratégie de référence: Protection de l’utilisateur final (** version préliminaire).

    4. Définissez **activer la stratégie** pour **utiliser la stratégie immédiatement**.

    5. Cliquez sur **Enregistrer**.


    > [!WARNING]

    > Avant d’activer cette stratégie, assurez-vous que vos utilisateurs n’utilisent pas les protocoles d’authentification hérités. Consultez l’article [How to: Bloquer l’authentification héritée pour Azure ad avec](https://docs.microsoft.com/azure/active-directory/conditional-access/howto-baseline-protect-legacy-auth#identify-legacy-authentication-use) un accès conditionnel pour plus d’informations.


    > [!IMPORTANT]

    > Il existe un problème connu, qui a un impact sur votre capacité à tirer parti des privilèges d’administrateur délégué pour se connecter à Exchange Online PowerShell lorsque l’authentification MFA est appliquée. Pour plus d’informations, consultez [Exchange Online PowerShell](../partner-security-requirements.md#exchange-online-powershell) .


    Une fois que vous avez activé la stratégie de ligne de base de protection de l' *utilisateur final* , tous les utilisateurs sont confrontés à une nouvelle expérience lorsqu’ils se connectent. Les figures suivantes sont celles que les utilisateurs rencontreront

      ![Demander plus d’informations](../images/security/baseline-require-more-info.png)

      ![Validation de sécurité supplémentaire](../images/security/baseline-security-verification-setup.png)

      ![Configurer l’application mobile](../images/security/baseline-configure-mobile-app.png)

      ![Configuration de la validation de sécurité supplémentaire terminée](../images/security/baseline-security-verification-setup-completed.png)

      ![Validation de sécurité supplémentaire vérifiée](../images/security/baseline-security-verification-confirmed.png)

    Une fois que l’utilisateur a terminé l’opération ci-dessus, il peut se connecter au service Cloud Microsoft auquel il tente d’accéder. Remarque tant que les exigences de sécurité du partenaire ne sont pas appliquées, les utilisateurs qui ne sont pas couverts par la stratégie *de référence exiger l’authentification MFA pour les administrateurs* ne seront demandés qu’à l’authentification MFA en fonction du risque.
